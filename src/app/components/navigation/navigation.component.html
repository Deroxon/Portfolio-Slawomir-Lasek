<mat-grid-list cols="6" rowHeight="100px" (window:resize)="checkSize($event)">

  <mat-grid-tile  colspan="6" rowspan="1">

    <app-up-nav></app-up-nav>

  </mat-grid-tile>


  <mat-grid-tile colspan="6">
    <nav>
      <ul>
        <li *ngFor="let navItem of navList"
        [routerLinkActive]="'liActive'"
        [routerLinkActiveOptions]="{exact:true}"
        >
          <a [routerLink]="navItem.url">
            {{navItem.webLook}}
          </a>
        </li>
      </ul>
    </nav>

  </mat-grid-tile>
</mat-grid-list>
